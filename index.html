<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-3 pb-5">
          <div class="input-group-full">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="array-name"
                aria-label="Floating label select example"
              ></select>
              <label for="floatingSelect">Select array...</label>
            </div>

            <div class="d-none form-floating mb-3">
              <input
                class="form-control"
                id="object-name"
                placeholder="Object..."
                value="params"
              />
              <label for="floatingInput">Object...</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" id="search-param">
                
              </select>
              <label for="search-param">Search parameter...</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="search-direction"
                aria-label="Floating label select example"
              >
                <option selected value="asc">
                  Ascending (from low to high)
                </option>
                <option value="desc">Descending (from high to low)</option>
              </select>
              <label for="floatingSelect">Search direction...</label>
            </div>

            <div class="d-none form-floating mb-3">
              <input
                class="form-control"
                id="measure"
                placeholder="Measure (optional)..."
              />
              <label for="floatingInput">Measure (optional)...</label>
            </div>

            <button id="search-btn" class="btn btn-primary" type="button">
              Search
            </button>
          </div>
        </div>
        <div class="col-md">
          <div id="result-list"></div>
          <div id="search-result" class="row g-4"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
